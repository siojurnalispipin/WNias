<ion-header no-border>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Kategori Wisata
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="doClick()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--ini code untuk bar pencarian  -->
  <ion-searchbar placeholder="Search" (ionInput)="getItems($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="{{ item.imgpath }}">
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p>{{ item.category }}</p>
    </ion-item>
  </ion-list>
</ion-content>
