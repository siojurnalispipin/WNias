<ion-header no-border>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button>
              <ion-icon name="contact"></ion-icon>
            </button>
          </ion-buttons>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
            Pantai Sorake Nias
          </ion-title>
          <ion-buttons end>
            <button ion-button (click)="doClick()">
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>
  


<ion-content fullscreen elestic-header>
    <ion-slides #sliderThree pager (ionDidChange)="onSlideChanged()">
        <ion-slide *ngFor="let slide of slides"
                   [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')'}">
          <h2>{{slide.title}}</h2>
        </ion-slide>
      </ion-slides>
      
</ion-content>
