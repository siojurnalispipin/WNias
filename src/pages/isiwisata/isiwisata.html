<ion-header no-border>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Wisata
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="doClick()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="background_image_header text-center">
    <br>

    <!--Judul item  -->
    <h3 class="headline">
      {{ item.title }}
    </h3>

    <br>

    <!--Kategori item  -->
    <button ion-button round class="btnkategori">{{ item.category }}</button>
    

    <br>
    <br>
    <br>

  </div>

  <!--Kontent  -->
  <div class="item_content">
    <p padding>
      {{ item.description }}
    </p>
  </div>
</ion-content>
