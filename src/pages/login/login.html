<ion-content class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-slides #slider class="content-slider" direction="vertical">
    <ion-slide class="swiper-no-swiping">
      <div padding>
        <img class="logo" src="assets/imgs/wisata/nias.png" />
        
        <ion-row>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToLogin()">MASUK</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round color="light" class="login-button" (click)="goToSignup()">DAFTAR</button>
          </ion-col>
        </ion-row>
      </div>
    </ion-slide>

    <ion-slide class="zoom swiper-no-swiping">
      <ion-slides #innerSlider class="content-slider">
        <ion-slide class="swiper-no-swiping">
          <div style="padding: 10% 32px 32px 32px">
            <img class="logo1" src="assets/imgs/wisata/nias.png" />
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Kata Sandi</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <button ion-button block round (click)="login(user)" color="light" class="login-button">Masuk</button>
            
            <button ion-button clear (click)="slideNext()" color="light" class="forgot-button">Lupa kata sandi?</button>
          </div>
          <button ion-button clear (click)="goToSignup()" class="slide-button position-bottom">Halaman Pendaftaran<ion-icon name="arrow-down"></ion-icon></button>
        </ion-slide>

        <ion-slide class="swiper-no-swiping">
          <div style="padding: 20% 32px 32px 32px">
              <img class="logo2" src="assets/imgs/wisata/nias.png" />
            <ion-item>
              <ion-label floating>Surel</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <button ion-button block round (click)="resetPassword()" color="light" class="login-button">Reset Kata sandi</button>
            <button ion-button clear (click)="slidePrevious()" color="light" class="goback-button"><ion-icon name="arrow-back"></ion-icon> Kembali</button>
          </div>
        </ion-slide>

      </ion-slides>
    </ion-slide>


    <ion-slide class="zoom swiper-no-swiping">
      <button ion-button clear (click)="goToLogin()" class="slide-button2">
        Ke Halaman Login
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <div style="padding: 1% 32px 32px 32px">
        <img class="logo2" src="assets/imgs/wisata/nias.png" />
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label floating>Kata Sandi</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <!-- <ion-item class="margin-bottom">
          <ion-label floating>Konfirmasi kata sandi</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item> -->
        <button ion-button block round (click)="signup(user)" color="light" class="login-button">DAFTAR</button>
      </div>

    </ion-slide>   
  </ion-slides>
</ion-content>
