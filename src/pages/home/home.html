<ion-header >
  <ion-navbar>
      <ion-buttons start>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Wisata Nias
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="doClick()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content elestic-header>
  <div id="floating-panel">
    <b>Start: </b>
    <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
      <option value="chicago, il">Chicago</option>
      <option value="st louis, mo">St Louis</option>
      <option value="joplin, mo">Joplin, MO</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="amarillo, tx">Amarillo</option>
      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, az">Winona</option>
      <option value="kingman, az">Kingman</option>
      <option value="barstow, ca">Barstow</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select><br>
    <b>End: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
      <option value="chicago, il">Chicago</option>
      <option value="st louis, mo">St Louis</option>
      <option value="joplin, mo">Joplin, MO</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="amarillo, tx">Amarillo</option>
      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, az">Winona</option>
      <option value="kingman, az">Kingman</option>
      <option value="barstow, ca">Barstow</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    </div>
    <div #map id="map"></div>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons> 

    <!-- akhir section -->

    <div class="card-profile_user-stats">
        <div class="stats-holder">
          <div class="user-stats">
            <strong>Budaya</strong>
            <span>{{user.tweets}}</span>
          </div>
          <div class="user-stats">
            <strong>Wisata</strong>
            <span>{{user.following}}</span>
          </div>
          <div class="user-stats">
            <strong>Akomodasi</strong>
            <span>{{user.followers}}</span>
          </div>
        </div>
      </div>

    <!-- //pinterest -->
    <ion-list-header class="judul">
        Wisata Rekomendasi
      </ion-list-header>
    <div class="pins" padding>
        <ion-card class="pin" *ngFor="let post of posts" (click)="gotoDetailwisata()">
          <img [src]="post.image" />
          <div *ngIf="post.description" class="post-description">
            <small>{{ post.description }}</small>
          </div>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/wisata/nias.png">
            </ion-avatar>
            <small>Wisata Nias</small>
            <p><small>Pariwisata Nias</small></p>
          </ion-item>
        </ion-card>
      </div>

      
      
</ion-content>
